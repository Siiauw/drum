<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Drum!</title>
    <link rel="stylesheet" type="text/css" href = "mystyle.css">
    
</head>
<body>
    <h1>Press 'F' to hi-hat, 'G' to high tam, 'H' to middle tam, 'J' to ride,</h1> 
    <h1 style="margin-bottom: 70px;">'V' to snare, 'B' to bassdrum, 'N' to low tam</h1>
    <div class="drums">
        <div class="grid1">
            <div id="hi-hat"></div>
            <div></div>
            <div id="ride"></div>
        </div>
        <div class="grid2">
            <div id="hightam"></div>
            <div id="middletam"></div>
        </div>
        <div class="grid3">
            <div id="snare"></div>
            <div id="bassdrum"></div>
            <div id="lowtam"></div>
        </div>
    </div>
</body>
<script src="letsplay.js"> </script>
</html>
